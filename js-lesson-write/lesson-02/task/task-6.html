<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let numDey = prompt(`Введіть номер дня тиждня:`)
    let result
    switch (numDey) {
      case '1':
        result = "понеділок"
        break
      case "2":
        result = "вівторок"
        break
      case "3":
        result = "середа"
        break
      case "4":
        result = "четверг"
        break
      case "5":
        result = "пятниця"
        break
      case "6":
        result = "субота"
        break
      case "7":
        result = "неділя"
        break
      default:
        result = 'неправельний день тиждня!'
        break
    }
    document.write(result)
  </script>
</body>

</html>
