<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>lesson 01</title>
</head>

<body>
  <script>
    const centimeters = parseFloat(prompt('Введіть значення у см'))
    const forMeters = centimeters / 100
    const forkilometers = centimeters / 100000
    document.write(
      `
      <table border="1">
    <tr>
        <th>Саантиметри</th>
        <th>Метри</th>
        <th>Кілометри</th>
    </tr>
    <tr>
        <td>${centimeters}</td>
        <td>${forMeters}</td>
        <td>${forkilometers} </td>
    </tr>
</table>

  `)
  </script>

</body>

</html>
