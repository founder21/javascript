<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let userWrite = parseInt(prompt(`Введіть номер місяця:`))
    if (userWrite <= 2 || userWrite == 12)
      document.write('зима!')
    else if (userWrite <= 5)
      document.write('весна!')
    else if (userWrite <= 8)
      document.write('літо!')
    else if (userWrite <= 11)
      document.write('осінь!')
    else if (userWrite > 12)
      document.write('неправельний місяць')
  </script>
</body>

</html>
